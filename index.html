<!DOCTYPE html>
<html lang="en">
  <header>
    <link rel="stylesheet" href="main.css">
  </header> 
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="css" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Calculator app</title>
  </head>
  <body>
    <div class="container">
      <h1>calc</h1>
      <h5>THEME</h5>
      <div class="toggle">

      </div>
      <div class="screen">
        399,981
      </div>
      <div class="keys">
        <button class="square off-white">7</button>
        <button class="square off-white">8</button>
        <button class="square off-white">9</button>
        <button class="square blue1">DEL</button>
        <button class="square off-white">4</button>
        <button class="square off-white">5</button>
        <button class="square off-white">6</button>
        <button class="square off-white">+</button>
        <button class="square off-white">1</button>
        <button class="square off-white">2</button>
        <button class="square off-white">3</button>
        <button class="square off-white">-</button>
        <button class="square off-white">.</button>
        <button class="square off-white">0</button>
        <button class="square off-white">/</button>
        <button class="square off-white">x</button>
        <button class="rectangle blue1">RESET</button>
        <button class="rectangle red">=</button>
      </div>
    </div>
  </body>
</html>
