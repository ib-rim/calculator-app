<!DOCTYPE html>
<html lang="en" id="html" class="theme1">
  <header>
    <link rel="stylesheet" href="main.css">
  </header> 
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script type="text/javascript" src="calculator.js" defer></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
    <title>Calculator app</title>
  </head>
  <body>
    <div class="container">
      <h1>calc</h1>
      <h5>THEME</h5>
      <button onclick="toggleTheme()" class="theme">
        <p class="label">1 2 3</p>
      </button>
      <div onclick="toggleTheme()" id="slider" class="slider"></div>
      <div id="screen" class="screen"></div>
      <div class="keys">
        <button onclick="concat(7)" class="square button3">7</button>
        <button onclick="concat(8)" class="square button3">8</button>
        <button onclick="concat(9)" class="square button3">9</button>
        <button onclick="del()" class="square button2" style="color:white">DEL</button>
        <button onclick="concat(4)" class="square button3">4</button>
        <button onclick="concat(5)" class="square button3">5</button>
        <button onclick="concat(6)" class="square button3">6</button>
        <button onclick="concat('+')" class="square button3">+</button>
        <button onclick="concat(1)" class="square button3">1</button>
        <button onclick="concat(2)" class="square button3">2</button>
        <button onclick="concat(3)" class="square button3">3</button>
        <button onclick="concat('-')" class="square button3">-</button>
        <button onclick="concat('.')" class="square button3">.</button>
        <button onclick="concat(0)" class="square button3">0</button>
        <button onclick="concat('/')" class="square button3">/</button>
        <button onclick="concat('x')" class="square button3">x</button>
        <button onclick="reset()" class="rectangle button2" style="color:white">RESET</button>
        <button onclick="equals()" class="rectangle button1">=</button>
      </div>
    </div>
  </body>
</html>
